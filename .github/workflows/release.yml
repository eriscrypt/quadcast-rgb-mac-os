name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build for macOS ARM64
        run: wails build -platform darwin/arm64 -o "QuadCast RGB-arm64"

      - name: Build for macOS AMD64
        run: wails build -platform darwin/amd64 -o "QuadCast RGB-amd64"

      - name: Create Universal Binary
        run: |
          # Create universal binary app bundle
          mkdir -p "build/bin/QuadCast RGB.app/Contents/MacOS"
          mkdir -p "build/bin/QuadCast RGB.app/Contents/Resources"

          lipo -create \
            "build/bin/QuadCast RGB-arm64.app/Contents/MacOS/QuadCast RGB-arm64" \
            "build/bin/QuadCast RGB-amd64.app/Contents/MacOS/QuadCast RGB-amd64" \
            -output "build/bin/QuadCast RGB.app/Contents/MacOS/QuadCast RGB"

          # Copy resources from arm64 build
          cp -r "build/bin/QuadCast RGB-arm64.app/Contents/Resources/"* "build/bin/QuadCast RGB.app/Contents/Resources/" 2>/dev/null || true
          cp "build/bin/QuadCast RGB-arm64.app/Contents/Info.plist" "build/bin/QuadCast RGB.app/Contents/"

          # Fix executable name in Info.plist
          sed -i '' 's/QuadCast RGB-arm64/QuadCast RGB/g' "build/bin/QuadCast RGB.app/Contents/Info.plist"

          # Cleanup separate builds
          rm -rf "build/bin/QuadCast RGB-arm64.app" "build/bin/QuadCast RGB-amd64.app"

      - name: Create ZIP archive
        run: |
          cd build/bin
          zip -r "QuadCast-RGB-macOS-universal.zip" "QuadCast RGB.app"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/QuadCast-RGB-macOS-universal.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
